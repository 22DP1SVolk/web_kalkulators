<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="history" id="history-section">
            <h2>History</h2>
            <ul id="history-list"></ul>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn operator" onclick="appendValue('/')">/</button>

                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn operator" onclick="appendValue('*')">*</button>

                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn operator" onclick="appendValue('-')">-</button>

                <button class="btn" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="appendValue('.')">.</button>
                <button class="btn" onclick="calculate()">=</button>
                <button class="btn operator" onclick="appendValue('+')">+</button>

                <button class="btn clear" onclick="clearDisplay()">AC</button>
            </div>
            <button class="toggle-history" id="toggle-history-btn" onclick="toggleHistory()">Show History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

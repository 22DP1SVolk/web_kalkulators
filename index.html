<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Like Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="calculator-container">
        <!-- Calculator -->
        <div class="calculator">
            <div class="screen">
                <button class="history-toggle" onclick="toggleHistory()">&#8635;</button>
                <input type="text" id="inputField" readonly placeholder="0">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator-btn" onclick="appendValue('-')">−</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator-btn" onclick="appendValue('+')">+</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator-btn" onclick="appendValue('/')">÷</button>


                <!-- <button onclick="appendValue('00')">00</button> -->
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal-btn" onclick="calculate()">=</button>
                <button class="operator-btn" onclick="appendValue('*')">×</button>
                <button class="function-btn" onclick="clearInput()">AC</button>
                <button class="function-btn" onclick="deleteLast()">DEL</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="history hidden">
            <h2>History:</h2>
            <ul id="historyList"></ul>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
